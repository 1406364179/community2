# Service
server.port=8081
sever.servlet.context-path=/community
#Thymeleaf
spring.thymeleaf.cache=false
#mysql mybatis
spring.datasource.url=jdbc:mysql://localhost:3306/forum?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#使我们快速的指定我们需要的数据源,连接池的配置
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
#连接池最大连接数
spring.datasource.hikari.maximum-pool-size=15
#连接池最小空闲数
spring.datasource.hikari.minimum-idle=5
#超时时间，等连接池空闲30000ms后空闲连接池
spring.datasource.hikari.idle-timeout=30000

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.community.entity
mybatis.configuration.use-generated-keys=true
#驼峰下划线自动匹配
mybatis.configuration.map-underscore-to-camel-case=true
#分页插件
pagehelper.helper-dialect=mysql
pagehelper.params=count=countSql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true

