<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a  th:href="@{/test}">首页</a>
<a th:href="@{/register}">注册</a>
<a th:href="@{/login}">登陆</a>
<a th:href="@{/logout}">退出登陆</a>
<div align="center">
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>sex</th>
            <th>age</th>
        </tr>
        <tr th:each="map:${discussPost}">
            <td th:text="${map.post.userId}"></td>
            <td th:text="${map.post.title}"></td>
            <td th:text="${map.post.id}"></td>
            <td th:text="${map.post.createTime}"></td>
        </tr>
    </table>
    <p>当前 <span th:text="${pageInfo.pageNum}"></span> 页,总 <span th:text="${pageInfo.pages}"></span> 页,共 <span th:text="${pageInfo.total}"></span> 条记录</p>
    <a th:href="@{/test}">首页</a>
    <a th:href="@{/test(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a>
    <a th:href="@{/test(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a>
    <a th:href="@{/test(pageNum=${pageInfo.pages})}">尾页</a>
</div>
</body>
</html>
